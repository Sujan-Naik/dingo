{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Create a new team here</h1>
      <form action="{% url 'team' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Create a new team, type the name here!" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
{% endblock %}
