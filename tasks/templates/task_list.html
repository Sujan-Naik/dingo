{% extends 'dashboard.html' %}
{% block content %}
<h2>My Tasks</h2>
<ul>
  {% for task in task_list %}
  <span class="task-number">{{ forloop.counter }}.</span>
  <!--    add task counter-->
  <li><a href="{% url 'task_detail' task.id %}">{{ task.name }}</a></li>
  {% empty %}
  <li>No tasks found</li>
  {% endfor %}
</ul>
{% endblock %}
