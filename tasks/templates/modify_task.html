{% extends 'base_content.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Modify Task</h1>
            <form action="{% url 'modify_task' task.id %}" method="post">
                {% csrf_token %}
                {% inlude 'partials/bootstrap_form.html' with form=form %}
                <input type="submit" value="Save Changes" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
